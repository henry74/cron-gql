type Job {
  jobID: ID!
  cronExp: String!
  rootDir: String!
  cmd: String!
  args: String!
}

type Query {
  jobs: [Job]!
}

input AddJobInput {
  cronExp: String!
  rootDir: String!
  cmd: String!
  args: String!
}

type Mutation {
  addJob(input: AddJobInput!): Job!
  removeJob(JobID: Int!): Job!
}
